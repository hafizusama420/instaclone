<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InstaClone{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --insta-primary: #262626;
        --insta-secondary: #8e8e8e;
        --insta-border: #dbdbdb;
        --insta-background: #fafafa;
      }

      body {
        background-color: var(--insta-background);
        color: var(--insta-primary);
      }

      .navbar {
        background-color: white !important;
        border-bottom: 1px solid var(--insta-border);
        padding: 0.5rem 0;
      }

      .navbar-brand {
        font-family: "Instagram Sans", cursive;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--insta-primary) !important;
      }

      .nav-link {
        color: var(--insta-primary) !important;
        font-weight: 500;
      }

      .nav-link:hover {
        color: var(--insta-secondary) !important;
      }

      .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .post-card {
        background: white;
        border: 1px solid var(--insta-border);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
      }

      .post-card:hover {
        transform: scale(1.02);
      }

      .post-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .post-header {
        padding: 0.75rem;
        border-bottom: 1px solid var(--insta-border);
      }

      .post-body {
        padding: 0.75rem;
      }

      .post-actions {
        padding: 0.5rem 0.75rem;
        border-top: 1px solid var(--insta-border);
      }

      .like-button {
        cursor: pointer;
        color: var(--insta-primary);
        transition: color 0.2s;
      }

      .like-button:hover {
        color: #ed4956;
      }

      .like-button.liked {
        color: #ed4956;
      }

      .btn-primary {
        background-color: #0095f6;
        border-color: #0095f6;
      }

      .btn-primary:hover {
        background-color: #0081d6;
        border-color: #0081d6;
      }

      .profile-header {
        background: white;
        border: 1px solid var(--insta-border);
        border-radius: 8px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .profile-stats {
        display: flex;
        gap: 2rem;
        margin: 1rem 0;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-weight: bold;
        font-size: 1.2rem;
      }

      .stat-label {
        color: var(--insta-secondary);
        font-size: 0.9rem;
      }

      .form-control:focus {
        border-color: var(--insta-border);
        box-shadow: none;
      }

      .alert {
        border-radius: 8px;
        border: none;
      }

      .pagination .page-link {
        color: var(--insta-primary);
      }

      .pagination .page-item.active .page-link {
        background-color: var(--insta-primary);
        border-color: var(--insta-primary);
      }

      /* Style for logout form to look like a nav link */
      .logout-form {
        margin: 0;
        padding: 0;
      }

      .logout-form button {
        background: none;
        border: none;
        color: var(--insta-primary) !important;
        font-weight: 500;
        padding: 0.5rem 1rem;
        cursor: pointer;
        text-decoration: none;
      }

      .logout-form button:hover {
        color: var(--insta-secondary) !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">InstaClone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post-create' %}">
                <i class="bi bi-plus-square"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' user.username %}">
                <i class="bi bi-person-circle"></i>
              </a>
            </li>
            <li class="nav-item">
              <form
                method="post"
                action="{% url 'logout' %}"
                class="logout-form"
              >
                {% csrf_token %}
                <button type="submit" class="nav-link">
                  <i class="bi bi-box-arrow-right"></i>
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
