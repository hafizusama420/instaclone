<!DOCTYPE html>
<html>
  <head>
    <title>Suggestions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 2rem;
      }

      .suggestion-card {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .username {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        text-decoration: none;
      }

      .meta {
        font-size: 0.9rem;
        color: #555;
      }

      .no-suggestions {
        text-align: center;
        color: #888;
        padding: 2rem;
        border: 2px dashed #ccc;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Suggested for You</h1>

    {% if suggested_users %} {% for user in suggested_users %}
    <div class="suggestion-card">
      <a class="username" href="{% url 'profile' user.username %}"
        >{{ user.username }}</a
      >
      <div class="meta">
        {{ user.posts_count }} posts &bullet; {{ user.followers_count }}
        followers
      </div>
    </div>
    {% endfor %} {% else %}
    <div class="no-suggestions">
      <p>No suggestions available.</p>
      <p>You're already following everyone or there are no other users yet.</p>
    </div>
    {% endif %}
  </body>
</html>
